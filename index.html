<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <title>Something</title>
        <style>
          table {
            width: 50%;
            border-collapse: collapse;
            margin: 50px auto;
          }
          th, td {
            border: 1px solid #000000;
            padding: 8px;
            text-align: left;
          }
          th {
            background-color: #a9a9a9;
          }
        </style>
      </head>
<body>
    <h1 style="text-align: center;">My Website</h1>
    <table id="scoreTable"></table>
    <button onclick="start()" style="text-align: center;">Start</button>
    <p>
        <div id="timer"></div>
    </p>
    <style>
        #timer {color: red; font-weight: bold;}
    </style>
    <script>
var count = 5;
started = false;

function start() {
  if (started) {return};
  var start_time = new Date(); 
  var stop_time = start_time.setMinutes(start_time.getMinutes() + count); 

  var countdown = setInterval(function() {
    var now = new Date().getTime();
    var remain = stop_time - now; 
    var min = Math.floor( (remain % (1000 * 60 * 60)) / (1000 * 60) );
    var sec = Math.floor( (remain % (1000 * 60)) / 1000 );
    sec = sec < 10 ? "0" + sec : sec;
    document.getElementById("timer").innerHTML = min + ":" + sec;
    if (remain < 0) {
      clearInterval(countdown);
      document.getElementById("timer").innerHTML = "End!";
     }
  }, 1000);
  started = true;
}
    </script>
</body>
</html>
